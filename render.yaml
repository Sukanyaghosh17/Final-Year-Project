
services:
  # Backend Service
  - type: web
    name: fir-automation-backend
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: MONGO_URI
        fromGroup: fir-settings
        key: MONGO_URI

  # Frontend Static Site
  - type: static
    name: fir-automation-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: fir-automation-backend
          property: url

envVarGroups:
  - name: fir-settings
    envVars:
      - key: MONGO_URI
        value: mongodb+srv://<username>:<password>@cluster0.mongodb.net/fir_db?retryWrites=true&w=majority
